<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeaderTweaker</title>
  <link rel="stylesheet" href="fontawesome.css" />
  <link rel="stylesheet" href="regular.css" />
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="header">
    <input type="text" id="header-key" placeholder="Header key" />
    <input type="text" id="header-value" placeholder="Header value" />
    <button id="add-header-button" disabled>Add header</button>
  </header>
  <div class="content">
    <div id="header-list"></div>
  </div>
  <div id="backdrop" class="backdrop" hidden></div>
  <aside id="edit-panel" class="panel" role="dialog" aria-modal="true"></aside>
  <footer id="app-footer">
    <img src="icon.png" alt="HeaderTweaker" width="56" />
    <h1><span class="name-header">Header</span><span class="name-tweaker">Tweaker</span></h1>
    <button id="settings-button" class="icon-button ghost"><i class="fa-regular fa-cog"></i></button>
  </footer>
  <script src="js/headertweaker.js"></script>
</body>
</html>
