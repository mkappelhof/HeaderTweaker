name: PR Checks

on:
  pull_request:
    branches: ["*"]

jobs:
  build-and-lint:
    name: Build, Lint & Format
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}

      - name: Check for changeset
        shell: bash
        run: |
          CHANGES=$(git diff --name-status origin/${{ github.base_ref }}...HEAD \
                     | awk '/^A/ && $2 ~ /^\.?changeset\// {print $2}')

          if [[ -z "$CHANGES" ]]; then
            echo "No changeset found, add one to continue"
            exit 1
          else
            echo "âœ… Changeset(s) found:"
            echo "$CHANGES"
          fi

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm check-types

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Format
        run: pnpm format
